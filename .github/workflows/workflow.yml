name: Lint Next.js Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # or '18' based on your project needs

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
